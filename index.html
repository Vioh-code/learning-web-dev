<!DOCTYPE html>
<html lang="en">
    <!--Header: Headers in HTML are used to track, charcter encoding, mobile
    responsiveness, browser tab info, Links to external files, and has options
    like, page description for search engines, keywords, Author's name, and
    sometimes java script files. But typically that is at the end.-->
    <head>
        <!--Charset is used to set what characters are going to be used-->
        <meta charset="UTF-8">
        <!--This line is used to make the webpage compatable with mobile and
         tablet devices.  Viewport is the area of the webpage viewable on the
         screen and under content we are telling the page to load the width of
         the viewable area to match the devices width and set scale to 1.0-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <!--Linking CSS file to HTML-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <!--Main Box in the center of the screen housing everything else.-->
    <div class="container">
        <h1>Password Generator</h1>
            <h2>Choose Your Destiny</h2>
            <div class = "drop-down">
                <select  id="dropDown">
                    <option selected>Select One</option>
                    <option>Random Characters</option>
                    <option>Passphrase</option>
                </select>
            </div>
            <!--Random Character Option-->
            <div class="rand-char">
                <label>Password Length <input type="text" min="8" max="64" value="12" id="passwordLength"></label>
                <label><input type="checkbox" id="numRan">Numbers</label>
                <label><input type="checkbox" id="letRan">Letters</label>
                <label><input type="checkbox" id="symRan">Symbols</label>
            <div class="password-display">
                <input type="text" id="passwordOutput" readonly>
                <br>
                <button id="copyButton">Copy</button>
            </div>
            </div>
            <!--Passphrase Option-->
            <div class="pass-phra">
                <label>How many words?
                <select id="numbWords">
                    <option>2</option>
                    <option selected>3</option>
                    <option>4</option>
                    <option>5</option>
                </select></label>
                <br>
                <label>Include Numbers<input type="checkbox" id="passNum"></label>
                <div class="password-display">
                    <input type="text" id="passphraseOutput" readonly>
                    <button id="passButton">Copy</button>
                </div>
            </div>
        <!--Password Gen button-->
        <button id="generateButton">Generate Password</button>
    </div>
        <!--This ties the external js file to the html.-->
        <script src="script.js"></script>
    </body>
</html>
